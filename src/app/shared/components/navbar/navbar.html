<header
  class="w-full h-16 bg-[white] flex items-center justify-between px-6 shadow-sm z-10 shrink-0 border-b border-gray-100">
  <h2 class="text-xl font-semibold text-slate-700"></h2>
  <div class="flex items-center gap-3 cursor-pointer hover:bg-red-50 px-3 py-1.5 rounded-lg transition-colors group" (click)="menu.toggle($event)">
    <div class="flex items-center gap-2">
        <i class="pi pi-user text-red-500"></i>
        <span class="text-xs">Leonardo Altamar</span>
    </div>
    <p-menu #menu [model]="items" [popup]="true" />
  </div>
</header>
