<div class="h-screen w-full flex items-center justify-center">

    <p-card class="w-full max-w-[460px]">
        <ng-template #title> Login </ng-template>
        <ng-template #subtitle> Ingrese su usuario y contraseña </ng-template>
        <form class="w-full" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="mb-4 w-full">
                <p-floatlabel variant="on">
                    <input class="w-full" pInputText id="user" formControlName="username" autocomplete="off" />
                    <label for="user">Usuario</label>
                </p-floatlabel>
            </div>
            <div class="mb-4 w-full">
                <p-floatlabel variant="on">
                    <p-password class="w-full" formControlName="password" autocomplete="off" id="pass" />
                    <label for="pass">Contraseña</label>
                </p-floatlabel>
            </div>
            <div class="w-full">
                <p-button label="Iniciar sesión" type="submit" class="w-full" />
            </div>
        </form>
    </p-card>

</div>
