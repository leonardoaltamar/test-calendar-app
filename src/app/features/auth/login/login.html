<div class="h-screen w-full flex items-center justify-center">

    <p-card class="w-full max-w-[460px]">
        <ng-template #title> Login </ng-template>
        <ng-template #subtitle> Ingrese su usuario y contrase침a </ng-template>
        <form class="w-full" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="mb-4 w-full">
                <p-floatlabel variant="on">
                    <input class="w-full" type="email" pInputText id="user" formControlName="username" autocomplete="off" />
                    <label for="user">Usuario</label>
                </p-floatlabel>
                @if(loginForm.get('username')?.invalid && loginForm.get('username')?.touched){
                    <small class="text-red-500">Usuario es requerido</small>
                }
            </div>
            <div class="mb-4 w-full">
                <p-floatlabel variant="on">
                    <p-password class="w-full" formControlName="password" autocomplete="off" id="pass" />
                    <label for="pass">Contrase침a</label>
                </p-floatlabel>
                @if(loginForm.get('password')?.invalid && loginForm.get('password')?.touched){
                    <small class="text-red-500">Contrase침a es requerida</small>
                }
            </div>
            <div class="w-full">
                <p-button label="Iniciar sesi칩n" type="submit" styleClass="w-full" />
            </div>
        </form>
    </p-card>

</div>
<p-toast />
